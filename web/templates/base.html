<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Onlyflans</title>
    <link rel="shortcut icon" type="#" href="{% static './img/favicon.png' %}">
