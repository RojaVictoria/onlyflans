{% extends "base.html" %}
{% block content %}
<div class="container my-md-4 my-3" style="list-style-position: inside">
    <h1 class="text-center border-color p-2">Contáctanos</h1>
    <form action="/contacto/" method="post" class="text-center mb-4">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="mb-3 text-center">
            <label for="{{ form.customer_name.id_for_label }}" class="form-label">
                Nombre:
            </label>
            <div>
                {{ form.customer_name }}
            </div>
            <div class="text-danger">
                {{ form.customer_name.errors }}
            </div>
        </div>
        <div class="mb-3 text-center">
            <label for="{{ form.customer_email.id_for_label }}" class="form-label">
                Correo electrónico:
            </label>
            <div>
                {{ form.customer_email }}
            </div>
            <div class="text-danger">
                {{ form.customer_email.errors }}
            </div>
        </div>
        <div class="mb-3 text-center">
            <label for="{{ form.message.id_for_label }}" class="form-label">
                Mensaje:
            </label>
            <div>
                {{ form.message }}
            </div>
            <div class="text-danger">
                {{ form.message.errors }}
            </div>
        </div>
        <input type="submit" value="Enviar" class="btn text-white color-base">
    </form>
</div>
{% endblock %}
