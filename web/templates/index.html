{% extends "base.html" %}
{% block content %}
{% load static %}
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static './img/flan1.jpg' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{% static './img/flan2.jpg' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{% static './img/flan3.jpg' %}" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<div class="container my-md-4 my-3 text-center">
    <h1 class="border-color p-2">Nuestros Productos</h1>
    <h3 class="pt-3 mx-3">¡Creamos los más deliciosos flanes para que los disfrutes! Encuentra tu favorito:</h3>
    <div class="pt-3 mx-3">
        <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for flan in flanes_publicos %}
          <div class="col">
            <div class="card h-100">
              <img src="{{ flan.image_url }}" width="500" class="card-img-top" alt="Flan">
              <div class="card-body">
                <h5 class="card-title fw-bold">{{flan.name}}</h5>
                <p class="card-text">{{flan.description}}</p>
              </div>
            </div>
          </div>
        {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
